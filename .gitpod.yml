image:
  file: .gitpod.Dockerfile
tasks:
  - name: Build
    init: |
      cd accounting-backend
      ./mvnw package -Dmaven.test.skip=true
      gp sync-done build
  - name: "Run Accounting Backend"
    init: |
      gp sync-await build
    command: |
      cd accounting-backend
      export ACCOUNTING_ALLOWED_ORIGINS=`gp url 8080`,`gp url 3000`
      ./mvnw spring-boot:run
  - name: "Run Accounting Frontend"
    init: |
      cd accounting-frontend
      npm install
      npm run build
      cp build/index.html build/index-orig.html
    command: |
      gp await-port 8080
      export BACKEND_HOST=`gp url 8080`
      cd $GITPOD_REPO_ROOT/accounting-frontend
      node patch-index-html.js
      ./node_modules/.bin/serve -s build
ports:
  - port: 8080
    onOpen: open-browser
    visibility: public
  - port: 3000
    onOpen: open-browser
    visibility: public
github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: true
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: true
vscode:
  extensions:
    - redhat.java
    - vscjava.vscode-java-debug
    - vscjava.vscode-java-test
    - pivotal.vscode-spring-boot
    - graphql.vscode-graphql
jetbrains:
  intellij:
    plugins:
      - com.intellij.lang.jsgraphql
    prebuilds:
      version: both
